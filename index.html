<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guessing Number Game 🫣️</h1>

    <p>Guess the number between 1 to 100 to win the game. Let's try now!!</p>
    <input type="number" id="guess" placeholder="Guess Your Number">
    <button id="guessButton">Guess</button>
    <button id="reset">Reset</button>
    <p id="message"></p>
    
    <script src="game.js"></script>
</body>
</html>
